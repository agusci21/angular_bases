<h3>Listado de heroes</h3>


<div *ngIf="deletedHeroe else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger">{{deletedHeroe}}</small> </h3>
</div>


<ng-template #nothingWasDeleted>
    <h3>No se ha borrado nada</h3>
</ng-template>

<button *ngIf="heroesNames.length !== 0" class="btn btn-outline-danger" (click)="removeLastHeroe()">Borrar ultimo heroe</button>




<ul class="mt-2 list-group">
    <li *ngFor="let name of heroesNames" class="list-group-item">{{ name }}</li>
</ul>
