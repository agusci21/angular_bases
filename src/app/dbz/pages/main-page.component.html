<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list [characterList]="characters" (onDeleted)="onDeletedCharacter( $event )" ></dbz-list>
    </div>

    <div class="col">
        <add-character 
        (onNewCharacter)="addCharacter( $event )" ></add-character>
    </div>
</div>
