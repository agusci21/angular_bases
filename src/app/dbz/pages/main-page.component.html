<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list [characterList]="dbzService.characters" (onDeleted)="dbzService.onDeletedCharacterById( $event )" ></dbz-list>
    </div>

    <div class="col">
        <add-character 
        (onNewCharacter)="dbzService.onNewCharacter( $event )" ></add-character>
    </div>
</div>
